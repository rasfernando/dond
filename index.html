    function eliminateAmount(amount) {

    function calculateOffer() {
  var remainingAmounts = [];
  var amounts = document.getElementsByClassName("amount");
  for (var i = 0; i < amounts.length; i++) {
    if (!amounts[i].classList.contains("eliminated")) {
      remainingAmounts.push(parseInt(amounts[i].textContent));
    }
  }
  var total = remainingAmounts.reduce(function(sum, amount) {
    return sum + amount;
  }, 0);
  return Math.round(total / remainingAmounts.length * 0.8);
}
